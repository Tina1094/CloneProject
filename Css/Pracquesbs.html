<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing page layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>
   <div class="text-center">
    <h1>Pricing</h1>
    <h6>Please checkout our most effective payment models</h6>
   </div>
   <div class="row text-center justify-content-evenly">
   
    <div class="card col-sm-5 col-md-3 mb-3 me-3">
    <div class="card-header">Free</div>
   <div class="card-body">
    <h1 class="card-title">$0/mo</h1>
   
    <p>10 users included </p>
    <p>2GB of storage</p>
    <p>Email support</p>
   <button type="button" class="btn btn-outline-primary">Sign up for free</button>
  </div>
  </div>

   <div class="card col-sm-5 col-md-3 mb-3 me-3">
    <div class="card-header">Pro</div>
   <div class="card-body">
    <h1 class="card-title">$15/mo</h1>
     <p>20 users included </p>
    <p>10 GB of storage</p>
    <p>Priority email support</p>
    <button type="button" class="btn btn-primary">Get started</button>
  </div>
  </div>


   <div class="card col-sm-5 col-md-3 mb-3 me-3">
    <div class="card-header">Enterprise</div>
   <div class="card-body">
    <h1 class="card-title">$29/mo</h1>
   
    <p>30 users included </p>
    <p>15GB of storage</p>
    <p>Phone & email support</p>
   
    <button type="button" class="btn btn-primary">Contact us</button>
  </div>
  </div>


   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
