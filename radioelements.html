<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" id="age" name="age"/>
        <label for="age"> I am 18+ </label>
        <br>
        <div>
            <input type="radio" name="fruit" id="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="jackfruit">
            <label for="jackfruit">jackfruit</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">mango</label>
     

        </div>
        <div>
            Choose subjects:
            <input type="checkbox" id="math" name="subjects" value="math" />
            <label for="math">math</label>
            <input type="checkbox" id="english" name="subjects" value="eng"/>
            <label for="english">english</label>
            <input type="checkbox" id="science" name="subjects" value="science"/>
            <label for="science">science</label>

        </div>
        <div>
        Choose your profession
        <select  name="profession" id="profession">
            <option>Select your option</option>
            <option  value="student" >student</option>
                 <option value="developer" >developer</option>
        </select>
        </div>
        <label for="vol">Select your volume level</label>
        <input type="range" id="vol" min="0" max="100" value="70">
        <br/>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea id="feedback" placeholder="Give your feedback here"></textarea>
    </br>
        <button>submit</button>
  
    </form>
</body>
</html>
